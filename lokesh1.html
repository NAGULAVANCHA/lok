<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="lokesh.css">
</head>
<body>
	<h1 class="lokesh">register</h1>
	<h2 class="lokesh">lok</h2>
	<form>
		 <label for="first">first name:</label>
		 <input id="first" required type="text" name="first" placeholder="first">
		 <label for="sec">second name:</label>
		 <input id="sec" required type="text" name="sec">
		 <div>
		 	<label for="male">male</label>
		 <input type="radio" name="gender" id="male">
		 <label for="female">female</label>
		 <input id="female" type="radio" name="gender">
		</div>
		<input type="password" required title="password must be 5 to 10 char" pattern=".{5,10}">
		<button>submit</button>

	</form>

</body>
</html>
